query Pokemon($id: Int!) {
    monster(filter: [$id]){
        id
        name
        forms{
            path
            name
            portraits{
                sheetUrl
                recolorSheetUrl
                modifiedDate
                emotions{
                    emotion
                    url
                }
                creditPrimary{
                    name
                    contact
                }
                creditSecondary{
                    name
                    contact
                }
            }
            sprites{
                zipUrl
                animDataUrl
                recolorSheetUrl
                creditPrimary{
                    name
                    contact
                }
                creditSecondary{
                    name
                    contact
                }
                actions{
                    action
                    animUrl
                    offsetsUrl
                    shadowUrl
                }
            }
        }
    }
}