query Carrousel($offset: Int, $limit: Int) {
    monster(offset: $offset, limit: $limit){
        id
        name
        manual(path:"/"){
            portraits{
                creditPrimary{
                    name
                }
                modifiedDate
                emotion(emotion:"Normal"){
                    url
                }
            }
            sprites{
                creditPrimary{
                    name
                }
                modifiedDate
            }
        }
    }
}